<html lang="en">
<head>

<body style="background-color: blanchedalmond;">
        <style>
            #log,#state{
                height: 90px;
                width: 500px;
                border: 1px solid black;
                background-color: rgb(31, 31, 31);
                color: white;
            }
        </style>

        <h1 style="text-align: center;font-size: 80px; ">Keylogger</h1>

        <br><br>
        <div style="align-items: center;" class="d-flex justify-content-center"> 
            <button  class="btn btn-dark"  id="start">Start Keylogging</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark" id="stop">Stop Keylogging</button>
        </div>
        <br><br>
        <div class="container d-flex justify-content-center">
            <div id="log"></div>
            &nbsp;&nbsp;

            <div id="state"></div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
